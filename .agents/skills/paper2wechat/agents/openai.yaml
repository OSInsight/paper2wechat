interface:
  display_name: "Paper2WeChat"
  short_description: "Convert Arxiv papers to WeChat posts with adaptive style"
  default_prompt: "Use $paper2wechat to parse this paper, auto-recommend a style from content, generate a WeChat-ready Chinese article with practical summary and 2-6 context-relevant figures, and persist markdown to .paper2wechat/<paper_id>/outputs/<paper_id>.md."
